<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Search Portal</title>
    <script async src="https://cse.google.com/cse.js?cx=e2b3f47d2c73d4e97"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #4B0082, #6A5ACD);
            color: #ffffff;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            color: #FFD700; /* Gold color */
        }
        p {
            text-align: center;
        }
        .gcse-search {
            margin-top: 20px;
        }
        .gcse-search-results {
            max-height: 400px; /* Set a max height for scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Cosmic Search Portal ✨</h1>
        <p>Explore the universe of knowledge!</p>
        <div class="gcse-search"></div>
        <div class="gcse-search-results"></div> <!-- Placeholder for search results -->
    </div>
</body>
</html>
